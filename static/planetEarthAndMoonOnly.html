<html>
  <head>
    <title>Spheres</title>
    <style>
      body { margin: 0; background-color: black;}
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="three.js"></script>
    <script src="orbit_controls.js"></script>
    <script>

    // Scene and Camera
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
    var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        camera.position.set(0, 0, 10);
    var orbit = new THREE.OrbitControls( camera, renderer.domElement )

    // Lights
    var light = new THREE.AmbientLight( 0x888888 )
    scene.add( light )
    var light = new THREE.DirectionalLight( 0xfdfcf0, 1 )
    light.position.set(10,10,10)
    scene.add( light )
      
    //Earth
    var earthGeometry = new THREE.SphereGeometry(5, 50,50 );
    var earthMaterial = new THREE.MeshPhongMaterial({
        map: new THREE.ImageUtils.loadTexture("Images/earth_texture.jpg"),
        color: 0xaaaaaa,
        specular: 0x333333,
        shininess: 25
      });
    var earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);

    // Layer of clouds on Earth sphere
    var cloudGeometry = new THREE.SphereGeometry(5.1,  50, 50);
    var cloudMaterial = new THREE.MeshPhongMaterial({
        map: new THREE.ImageUtils.loadTexture("images/clouds_2.jpg"),
        transparent: true,
        opacity: 0.1
});
    var clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
    scene.add(clouds);

    // Stars for background
    var starGeometry = new THREE.SphereGeometry(1000, 50, 50);
    var starMaterial = new THREE.MeshPhongMaterial({
        map: new THREE.ImageUtils.loadTexture("images/starry_sky_texture.png"),
        side: THREE.DoubleSide,
        shininess: 0
        });
    var starField = new THREE.Mesh(starGeometry, starMaterial);
    scene.add(starField);

    var moonGeometry = new THREE.SphereGeometry(3.5, 50,50);
    var moonMaterial = new THREE.MeshPhongMaterial({
    map: THREE.ImageUtils.loadTexture("images/moon_texture.jpg")
    });
    var moon = new THREE.Mesh(moonGeometry, moonMaterial);
    moon.position.set(35,0,0);
    scene.add(moon);

    // Orbital radius, start angle, and angle increment value
    var r = 35;
    var theta = 0;
    var dTheta = 2 * Math.PI / 1000;

    // Vector pointing towards the earth
    var earthVec = new THREE.Vector3(0,0,0);

    //Set position increments
    var dx = .01;
    var dy = -.01;
    var dz = -.05;


    var render = function() {
    //Rotate the earth about the y-axis
    earth.rotation.y -= .0009;
    clouds.rotation.y -= .00005;

    theta += dTheta;
    moon.position.x = r * Math.cos(theta);
    moon.position.z = r * Math.sin(theta);

        //Update the camera position
    camera.position.x += dx;
    camera.position.y += dy;
    camera.position.z += dz;

    //Camera reset
    if (camera.position.z < -100) {
        camera.position.set(0,35,70);
    }

    camera.lookAt(earthVec);

    renderer.render(scene, camera);
    requestAnimationFrame(render);
    };
    render();

    </script>
  </body>
</html>
